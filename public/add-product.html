<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product | Bhookha Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Image Selector Styles */
        #imageGrid {
            min-height: 300px;
        }

        .image-card {
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-card.selected {
            border: 2px solid #28a745;
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-card .image-info {
            padding: 10px;
            background: #f8f9fa;
        }

        .image-card .image-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dropzone:hover {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.05);
        }

        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner-container.show {
            display: flex;
        }

        /* Type Badges */
        .badge-type {
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .badge-banner {
            background-color: #f72585;
        }

        .badge-category {
            background-color: #4361ee;
        }

        .badge-product {
            background-color: #4cc9f0;
        }

        .badge-general {
            background-color: #7209b7;
        }

        .select-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .image-card:hover .select-btn {
            opacity: 1;
        }

        .image-card.selected .select-btn {
            opacity: 1;
            background: #28a745;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-success mb-4">âž• Add New Product</h2>
        <form id="productForm">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Original Price</label>
                    <input type="number" class="form-control" name="originalPrice" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Selling Price</label>
                    <input type="number" class="form-control" name="sellingPrice" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" id="categorySelect" required></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Images</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="productImagesInput" name="images" readonly>
                    <button type="button" class="btn btn-outline-success image-selector-btn">
                        <i class="bi bi-images"></i> Select Images
                    </button>
                </div>
                <div class="image-preview-container mt-2" id="imagePreviewContainer"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="isFeatured">
                <label class="form-check-label">Featured Product</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="status" checked>
                <label class="form-check-label">Active</label>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Create Product
            </button>
        </form>
    </div>

    <!-- Image Selector Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title">Select Images</h5>
                    <div>
                        <button type="button" class="btn btn-success btn-sm me-2" id="uploadImageBtn">
                            <i class="bi bi-upload"></i> Upload Image
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" id="confirmSelection">
                            <i class="bi bi-check-circle"></i> Confirm Selection
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <!-- Search Box -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="imageSearch" placeholder="Search images...">
                    </div>

                    <!-- Category Filter Buttons -->
                    <div class="mb-4" id="categoryButtons">
                        <button class="btn btn-outline-dark btn-sm me-2 mb-2 active"
                            onclick="filterAndRenderImages('all')">
                            All
                        </button>
                        <button class="btn btn-outline-dark btn-sm me-2 mb-2"
                            onclick="filterAndRenderImages('category')">
                            Category
                        </button>
                        <button class="btn btn-outline-dark btn-sm me-2 mb-2" onclick="filterAndRenderImages('banner')">
                            Banner
                        </button>
                        <button class="btn btn-outline-dark btn-sm me-2 mb-2"
                            onclick="filterAndRenderImages('product')">
                            Product
                        </button>
                        <button class="btn btn-outline-dark btn-sm me-2 mb-2"
                            onclick="filterAndRenderImages('general')">
                            General
                        </button>
                    </div>

                    <!-- Image Grid -->
                    <div class="row" id="imageGrid">
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading images...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-container" id="spinnerContainer">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/createproduct.js">
    </script>
</body>

</html>
